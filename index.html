<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="flight.js" defer></script>
    <script src="init.js" defer></script>
    <title>Flight</title>
</head>
<body>
    <main>
        <div class="flight" id="carousel">
            <div class="flight-buttons">
                <button class="flight-btn flight-btn-prev">Prev</button>
                <button class="flight-btn flight-btn-next">Next</button>
            </div>
            <div class="flight-view">
                <div class="flight-track">
                    <div class="flight-slide">1</div>
                    <div class="flight-slide">2</div>
                    <div class="flight-slide">3</div>
                    <div class="flight-slide">4</div>
                    <div class="flight-slide">5</div>
                    <div class="flight-slide">6</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
